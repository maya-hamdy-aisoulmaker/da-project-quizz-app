<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Bots Quizz</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">Wow Bots Quizz</a>
          <span class="navbar-text" id="highscoreDisplay">üèÖ Highscore: 0</span>
        </div>
      </nav>

    <!-- Hauptcontainer -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="card shadow-lg w-100" style="max-width: 600px;">
            <div class="card-body">

                <!-- QUIZ VIEW -->
                <div id="quizView">
                  <!-- Fortschrittsbalken -->
                  <div class="mb-3">
                    <div class="progress">
                      <div id="progressBar" class="progress-bar bg-success" role="progressbar"
                           style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0 / 3
                      </div>
                    </div>
                  </div>
              
                  <!-- Frage -->
                  <h5 id="questionText" class="card-title mb-4"></h5>
              
                  <!-- Antwortm√∂glichkeiten -->
                  <div id="answers" class="list-group mb-4"></div>
              
                  <!-- Weiter-Button -->
                  <div class="d-grid">
                    <button id="nextButton" class="btn btn-primary">N√§chste Frage</button>
                  </div>
                </div>
              
                <!-- RESULT VIEW -->
                <div id="resultView" class="d-none">
                  <div id="resultAlert" class="alert alert-info">Ergebnis kommt hier rein‚Ä¶</div>
                  <div class="d-grid mt-3">
                    <button id="restartBtn" class="btn btn-primary">üîÑ Nochmal spielen</button>
                  </div>
                </div>
              
              </div>
        </div>
    </div>
</body>

</html>
